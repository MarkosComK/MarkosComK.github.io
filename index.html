<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfólio pessoal de Markos Vinicius">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="styles/window.css">
    <link rel="stylesheet" href="styles/calculator.css">
    <link rel="shortcut icon" href="./imagens/favicon.png" type="image/x-icon">
    <title>Portfólio</title>
</head>
<body>
    <div class="body-wrap">
        <div class="video-bg">
            <video width="320" height="240" autoplay loop muted>
             <source src="https://assets.codepen.io/3364143/7btrrd.mp4" type="video/mp4">
           Your browser does not support the video tag.
           </video>
        </div>
        <header>
            <nav class="top-nav">
                <ul class="glass-effect">
                    <li><img src="imagens/favicon.png" alt="" id="icon-top-left"></li>
                    <li>Find</li>
                    <li>Settings</li>
                </ul>
                <ul class="glass-effect">
                    <li class="dropdown-btn"><img src="assets/icons/control-icon.png" alt="" class="control" style="margin-top: 2px;">
                        <div class="dropdown-content glass-effect">
                            <div class="dropdown-flex">
                                <div class="dropdown-item glass-effect">
                                    <div class="menu-item">
                                        <a href=""><img class="menu-icon" src="assets/icons/github-icon.png" alt=""></a>
                                        <div>
                                            <p>Github</p>
                                            <p>Profile</p>
                                        </div>
                                    </div>
                                    <div class="menu-item">
                                        <a href=""><img class="menu-icon" src="assets/icons/github-icon.png" alt=""></a>
                                        <div>
                                            <p>Github</p>
                                            <p>Profile</p>
                                        </div>
                                    </div>
                                    <div class="menu-item">
                                        <a href=""><img class="menu-icon" src="assets/icons/github-icon.png" alt=""></a>
                                        <div>
                                            <p>Github</p>
                                            <p>Profile</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="dropdown-item glass-effect">
                                    <a href="">example 2</a>
                                </div>
                            </div>
                            <div class="dropdown-flex">
                                <div class="dropdown-item2 glass-effect" >
                                    <a href="">example 3</a>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li><img src="assets/icons/battery-icon.png" alt="battery IMG" title="100%" style="margin-top: 3px;"></li>
                    <li class="clock"></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="calculator" id="calculator">
                <div class="calculator-header" id="calculator">
                    <header>
                        <button class="circle red close-calculator"></button>
                        <button class="circle yellow"></button>
                        <button class="circle green"></button>
                    </header>
                </div>
                <section class="calculus">
                    <p class="result">0</p>
                    <p class="operation"></p>
                </section>
                <section class="buttons">
                        <button id="clear" data-delete class="square dark ac">AC</button>
                        <button id="percent" data-percent="％" class="square dark">％</button>
                        <button id="divide" data-opt="÷" class="square yellow">÷</button>
                        <button id="number" data-number="7" class="square">7</button>
                        <button id="number" data-number="8" class="square">8</button>
                        <button id="number" data-number="9" class="square">9</button>
                        <button id="mult" data-opt="x" class="square yellow">×</button>
                        <button id="number" data-number="4" class="square">4</button>
                        <button id="number" data-number="5" class="square">5</button>
                        <button id="number" data-number="6" class="square">6</button>
                        <button id="sub" data-opt="-" class="square yellow">−</button>
                        <button id="number" data-number="1" class="square">1</button>
                        <button id="number" data-number="2" class="square">2</button>
                        <button id="number" data-number="3" class="square">3</button>
                        <button id="sum" data-opt="+" class="square yellow">+</button>
                        <button id="number" data-number="0" class="square spand">0</button>
                        <button id="decimal" data-decimal="." class="square">,</button>
                        <button id="equal" data-opt="=" class="square yellow bright">=</button>
                    </div>
                </section>
            </div>
            <div class="pomodoro" id="pomodoro" style="display: none;">
                <div class="pomodoro-header" id="pomodoro"></div>
            </div>
            
        </main>
        <nav class="bottom-nav glass-effect">
            <ul>
                <li class="list-item"><img class="navbar-icon" src="assets/icons/safari-icon.png" alt=""></li>
                <li class="list-item"><img class="navbar-icon" src="assets/icons/camera-icon.png" alt=""></li>
                <li class="list-item"><img class="navbar-icon" src="assets/icons/terminal-icon.png" alt=""></li>
                <li class="list-item"><img class="navbar-icon" src="assets/icons/clock-icon.png" alt=""></li>
                <li class="list-item"><img class="navbar-icon" id="calculatorBtn" src="assets/icons/calculator-icon.png" alt=""></li>
                <li class="list-item"><img class="navbar-icon" src="assets/icons/mail-icon.png" alt=""></li>
                <li class="list-item"><img class="navbar-icon" src="assets/icons/games-icon.png" alt=""></li>
            </ul>
        </nav>
    </div>
    <script src="js/navbarAnimation.js"></script>
    <script src="js/calculator.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/moveWindow.js"></script>
    <script src="js/hideShowWindow.js"></script>
    <script src="js/dropmenu.js"></script>
</body>
</html>
